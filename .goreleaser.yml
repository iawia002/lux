project_name: lux
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
- env:
    - CGO_ENABLED=0
  binary: lux
  goos:
    - windows
    - darwin
    - linux
    - freebsd
    - openbsd
    - netbsd
  goarch:
    - "386"
    - amd64
    - arm
    - arm64
  ignore:
    - goos: freebsd
      goarch: arm
      goarm: 6
    - goos: freebsd
      goarch: arm64
    - goos: openbsd
      goarch: arm
      goarm: 6
env_files:
  github_token: ./github_token
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs'
      - '^tests'
      - Merge pull request
      - Merge branch
archives:
- name_template: >-
    {{ .ProjectName }}_
    {{- .Version }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
    - none*
  wrap_in_directory: false
release:
  draft: true
  footer: |
    **Full Changelog**: https://github.com/wujiu2020/lux/compare/{{ .PreviousTag }}...{{ .Tag }}
